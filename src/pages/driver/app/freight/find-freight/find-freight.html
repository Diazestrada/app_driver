<ion-content>
  
  <nav-driver-component title="Cargas"></nav-driver-component>

  <div *ngFor="let item of offers">

  
    <ion-card class="card-offert">
        <ion-card-content>
          <p class="c-date" text-end>Publicado 08/24/2019 09:08</p>

          <ion-grid>
            <ion-row>
                <ion-col col-9>
                    <p class="tx-title">
                      <ion-icon name="md-pin" color="statusbar"></ion-icon> 
                      Origen
                      <span>{{item.ciudad_origen}}</span>
                    </p>
                    <br>
                    <p class="tx-title">
                      <ion-icon name="md-pin" color="btn"></ion-icon> 
                      Destino
                      <span>{{item.ciudad_destino}}</span>
                    </p>
                </ion-col>
                <ion-col col-3 class="c-shared">                  
                    <button ion-fab mini color="btn">
                        <ion-icon name="md-share"></ion-icon>
                    </button>
                    <p class="tx-share">Compartir</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-7>
                  <p class="tx-title">Tipo</p>
                  <p>{{item.tipo_carroceria}}</p>
                  <br>
                  <p class="tx-title">Peso</p>
                  <p>{{item.peso_carga_max}}</p>
                  <br>
                  <p class="tx-title">Flete</p>
                  <p>{{item.flete}}</p>
                </ion-col>
                <ion-col col-5 class="no-padding">
                  <p class="tx-title">Carrocer√≠a</p>
                  <p> {{item.clase_vehiculo}}</p>
                  <br>
                  <p class="tx-title">Fecha de Carga</p>
                  <p>{{item.inicio}}</p>
                  <br>
                  <br>
                  <img (click)="freightDetails(item)" class="f-next" src="./assets/imgs/find_next.png">

                </ion-col>
            </ion-row>

          </ion-grid>

        </ion-card-content>
    </ion-card>

    <hr class="c-divider">

  </div>

</ion-content>
