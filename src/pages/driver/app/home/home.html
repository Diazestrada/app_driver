<ion-content>

    <nav-driver-component title="home"></nav-driver-component>

    <ion-grid class="content-controls">
        <ion-row justify-content-center>
            <ion-col col-4 (click)="goPage('ListVehiclesDriverPage')">
                <img class="h-actions" src="./assets/imgs/action_carts.png">
                <p class="h-summary">Mis veh√≠culos</p>
            </ion-col>
            <ion-col col-4 offset-3 (click)="goPage('MyFreightDriverPage')">
                <div class="content-freight">
                  <ion-badge *ngIf="pendingCount > 0" class="badge-find">{{pendingCount}}</ion-badge>
                  <!-- <ion-badge class="badge-find">{{pendingCount}}</ion-badge> -->
                  <img class="h-actions" src="./assets/imgs/action_loads.png">
                </div>
                <p class="h-summary">Mis fletes</p>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4 (click)="goPage('ProfileDriverPage')">
                <img class="h-actions" src="./assets/imgs/action_profile.png">
                <p class="h-summary">Mi perfil</p>
            </ion-col>
            <ion-col col-4 offset-3 (click)="getSupport()">
                <img class="h-actions" src="./assets/imgs/whatsapp-home-icon.png">
                <p class="h-summary">Soporte</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-row justify-content-center>
        <a href="https://play.google.com/store/apps/details?id=co.tpaga.wallet">
            <img class="tpaga-logo" src="./assets/imgs/tpaga.jpeg">
            <h2 class="find-tx">Registrarme en PagaYA </h2>
        </a>
    </ion-row>

</ion-content>

<ion-footer>
  <div class="content-find">
      <ion-badge class="badge-find">{{offerCount}}</ion-badge>
      <img (click)="goPage('FindFreightDriverPage')" class="money-logo" src="./assets/imgs/money.png">
  </div>
  <h2 class="find-tx">Buscar Cargas</h2>
  <p class="version-app">Powered by CargaYa V.{{version}} {{envVersion}}</p>
</ion-footer>
