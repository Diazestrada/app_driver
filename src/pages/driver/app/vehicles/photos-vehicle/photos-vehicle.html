<ion-header>
    <ion-navbar>
      <ion-title>Mis Fotos Vehículo</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

    <ion-grid class="content-controls">
        <ion-row>
            <p class="tx-title t-header">Documentos</p>
        </ion-row>

        <ion-row>
            <p class="tx-title">Licencia Tránsito</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="vehicleLicenseFront" (click)="setPicture('vehicleLicenseFront')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" [src]="vehicleLicenseRear" (click)="setPicture('vehicleLicenseRear')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

        <ion-row>
                <p class="tx-title">Licencia Tránsito remolque (Trailer)</p>
            </ion-row>
            <ion-row justify-content-center>
                <ion-col col-4>
                    <img class="p-photos" [src]="trailerLicenseFront" (click)="setPicture('trailerLicenseFront')">
                    <p class="p-summary">Frontal</p>
                </ion-col>
                <ion-col col-4 offset-3>
                    <img class="p-photos" [src]="trailerLicenseBack" (click)="setPicture('trailerLicenseBack')">
                    <p class="p-summary">Trasera</p>
                </ion-col>
        </ion-row>

        <ion-row>
            <p class="tx-title">Soat</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="soatFront" (click)="setPicture('soatFront')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" [src]="soatBack" (click)="setPicture('soatBack')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

        <ion-row>
                <p class="tx-title">Tecnicomecánica</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="tecnoFront" (click)="setPicture('tecnoFront')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" [src]="tecnoBack" (click)="setPicture('tecnoBack')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

    </ion-grid>

    <button color="btn" ion-button full (click)="save()">Guardar Documentos</button>

</ion-content>
