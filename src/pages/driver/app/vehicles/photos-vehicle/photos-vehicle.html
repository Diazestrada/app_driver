<ion-header>
    <ion-navbar>
      <ion-title>Mis Fotos Vehículo</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

    <ion-grid class="content-controls">
        <ion-row>
            <p class="tx-title t-header">Documentos</p>
        </ion-row>

        <ion-row>
            <p class="tx-title">Licencia Tránsito</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="front" (click)="setPicture('front')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" [src]="rear" (click)="setPicture('rear')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

        <ion-row>
                <p class="tx-title">Licencia Tránsito remolque (Trailer)</p>
            </ion-row>
            <ion-row justify-content-center>
                <ion-col col-4>
                    <img class="p-photos" [src]="Lrfron" (click)="setPicture('Lrfron')">
                    <p class="p-summary">Frontal</p>
                </ion-col>
                <ion-col col-4 offset-3>
                    <img class="p-photos" [src]="LrRear" (click)="setPicture('LrRear')">
                    <p class="p-summary">Trasera</p>
                </ion-col>
        </ion-row>

        <ion-row>
            <p class="tx-title">Soat</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="SoatFron" (click)="setPicture('SoatFron')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" [src]="SoatRear" (click)="setPicture('SoatRear')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

        <ion-row>
                <p class="tx-title">Tecnicomecánica</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="TecnoFron" (click)="setPicture('TecnoFron')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" [src]="TecnoRear" (click)="setPicture('TecnoRear')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

    </ion-grid>

    <button color="btn" ion-button full (click)="save()">Guardar Documentos</button>

</ion-content>
