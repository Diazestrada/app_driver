    <ion-grid>
      <ion-row>
        <ion-col col-4>
            <img src="./assets/imgs/carts/camioneta-icon.png"> 
        </ion-col>
        <ion-col offset-1>
            <p class="tx-title">Placa: <span class="tx-summary">YUI-567</span></p>

        <ion-item class="details-item" *ngFor="let item of data" (click)="goPage(item.page)">

            <h2 class="tx-title">{{item.title}}</h2>
            <p class="tx-lite">{{item.summary}}</p>            
          </ion-item>

    </ion-list>
