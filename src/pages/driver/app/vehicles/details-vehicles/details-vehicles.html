<ion-content>

    <nav-driver-component title="Detalle VehÃ­culo" availability="none"></nav-driver-component>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
            <img src="./assets/imgs/carts/truck.png">
        </ion-col>
        <ion-col offset-1>
            <p class="tx-title">Placa: <span class="tx-summary">{{vehicle.placa}}</span></p>
            <p class="tx-title">Tipo: <span class="tx-summary">{{vehicle.clase_vehiculo}}</span></p>
            <p *ngIf="vehicle.state" class="tx-title">Estado: <span class="tx-y">Disponible</span></p>
            <p *ngIf="!vehicle.state" class="tx-title">Estado: <span class="tx-n">No Disponible</span></p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list margin-top>

        <ion-item class="details-item" *ngFor="let item of data" (click)="goPage(item.page)">
            <ion-thumbnail item-start>
              <img class="item-thumb" [src]="item.thumb">
            </ion-thumbnail>
            <h2 class="tx-title">{{item.title}}</h2>
            <p class="tx-lite">{{item.summary}}</p>
          </ion-item>

    </ion-list>


</ion-content>
