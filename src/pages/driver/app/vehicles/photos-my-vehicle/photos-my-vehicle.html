<ion-header>
    <ion-navbar>
      <ion-title>Mis Fotos Veh√≠culo</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

    <ion-grid class="content-controls">

        <ion-row justify-content-center class="mtc">
            <ion-col col-4>
                <img class="p-photos" [src]="vehicleFront" (click)="setPicture('vehicleFront')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" [src]="vehicleBack" (click)="setPicture('vehicleBack')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <ion-col col-4>
              <img class="p-photos" [src]="vehicleRight" (click)="setPicture('vehicleRight')">
              <p class="p-summary">Lateral Izquierda</p>
          </ion-col>
          <ion-col col-4 offset-3>
              <img class="p-photos" [src]="vehicleLeft" (click)="setPicture('vehicleLeft')">
              <p class="p-summary">Lateral Derecha</p>
          </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <ion-col col-4>
              <img class="p-photos" [src]="vehicleCab" (click)="setPicture('vehicleCab')">
              <p class="p-summary">Cabina</p>
          </ion-col>
      </ion-row>

    </ion-grid>

</ion-content>

<ion-footer>
  <button color="btn" ion-button full (click)="save()">Guardar Fotos</button>
</ion-footer>
