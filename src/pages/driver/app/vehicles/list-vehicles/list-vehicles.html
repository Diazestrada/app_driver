<ion-content>

    <nav-driver-component title="Vehículos"></nav-driver-component>

    <ion-card class="card-carts">
        <ion-card-content>   
                <div class="rc" float-right>      
                    <img class="btn-remove" src="./assets/imgs/cancel-btn.png">
                </div>
          <ion-grid>
            <ion-row>
                <ion-col col-3 class="ion-col">                   
                     <img src="./assets/imgs/carts/truck.png"> 
                </ion-col>
                <ion-col col-4>                  
                    <p class="tx-title">Placa</p>
                    <br>
                    <p class="tx-title">Tipo</p>
                    <br>
                    <p class="tx-title">Carrocería</p>
                    <br>
                    <p class="tx-title">Disponible</p>                    
                </ion-col>
                <ion-col *ngFor="let item of driver">
                    <p class="tx-summary">{{item}}</p>
                    <br>
                    <p class="tx-summary">Turbo</p>
                    <br>
                    <p class="tx-summary">Estacas</p>
                    <br>
                    <p class="tx-n">No</p>
                </ion-col>
            </ion-row>

            <ion-row class="btn-next">                
                <ion-col>
                    <img (click)="vehicleDetails()" class="f-next" src="./assets/imgs/find_next.png">
                </ion-col>                
            </ion-row>

          </ion-grid>

        </ion-card-content>

    </ion-card>

    <ion-fab bottom right>
        <img class="fab-add" src="./assets/imgs/btn-add.png">
        <!-- <button ion-fab color="btn"><ion-icon name="add"></ion-icon></button> -->
    </ion-fab>
 
</ion-content>
