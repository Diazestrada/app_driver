<ion-header>
  <ion-navbar>
    <ion-title>Mis Fotos</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal">
          <ion-icon color="white" name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid class="content-controls">

        <ion-row>
            <p class="tx-title">Cédula</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="idFront" (click)="setPicture('idFront')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" src="./assets/imgs/no_photo.png" (click)="setPicture('idBack')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

        <ion-row>
                <p class="tx-title">Licencia Conducción</p>
            </ion-row>
            <ion-row justify-content-center>
                <ion-col col-4>
                    <img class="p-photos" src="./assets/imgs/no_photo.png">
                    <p class="p-summary">Frontal</p>
                </ion-col>
                <ion-col col-4 offset-3>
                    <img class="p-photos" src="./assets/imgs/no_photo.png">
                    <p class="p-summary">Trasera</p>
                </ion-col>
        </ion-row>

        <ion-row>
            <p class="tx-title">Rostro (Foto conductor)</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" src="./assets/imgs/no_photo.png">
            </ion-col>
            <ion-col col-4 offset-3></ion-col>
        </ion-row>

    </ion-grid>

    <button color="btn" ion-button full>Guardar Documentos</button>


</ion-content>
