<ion-header>
  <ion-navbar>
    <ion-title>Mis Fotos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid class="content-controls">

        <ion-row>
            <p class="tx-title">Cédula</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="idFront" (click)="setPicture('idFront')">
                <p class="p-summary">Frontal</p>
            </ion-col>
            <ion-col col-4 offset-3>
                <img class="p-photos" [src]="idBack" (click)="setPicture('idBack')">
                <p class="p-summary">Trasera</p>
            </ion-col>
        </ion-row>

        <ion-row>
                <p class="tx-title">Licencia Conducción</p>
            </ion-row>
            <ion-row justify-content-center>
                <ion-col col-4>
                    <img class="p-photos" [src]="licenseFront" (click)="setPicture('licenseFront')">
                    <p class="p-summary">Frontal</p>
                </ion-col>
                <ion-col col-4 offset-3>
                    <img class="p-photos" [src]="licenseBack" (click)="setPicture('licenseBack')">
                    <p class="p-summary">Trasera</p>
                </ion-col>
        </ion-row>

        <ion-row>
            <p class="tx-title">Rostro (Foto conductor)</p>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col col-4>
                <img class="p-photos" [src]="driverImg" (click)="setPicture('driverImg')">
            </ion-col>
            <ion-col col-4 offset-3></ion-col>
        </ion-row>

    </ion-grid>

</ion-content>

<ion-footer>

    <button color="btn" ion-button full>Guardar Documentos</button>

</ion-footer>
