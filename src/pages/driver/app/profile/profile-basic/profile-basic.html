<ion-header>
    <ion-navbar>
      <ion-title>Mis datos básicos</ion-title>
      <ion-buttons end>
          <button ion-button icon-only color="royal">
            <ion-icon color="white" name="more"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>
    <ion-content padding>
            <img src="./assets/imgs/img-top-crear-cuenta.png">

            <ion-grid>
                <ion-row>

                    <ion-col col-12 >



                        <form [formGroup]="updateForm">
                            <ion-item class=l-item>
                                <ion-label stacked>Nro documento</ion-label>
                                <ion-input disabled="true" type="text" value="{{obj.documento}}" ></ion-input>
                            </ion-item>

                            <ion-item class=l-item>
                                    <ion-label stacked>Primer Nombre </ion-label>
                                    <ion-input  type="text" value="{{obj.primer_nombre}}" [formControl]="updateForm.controls['primer_nombre']"  name='primer_nombre'></ion-input>
                            </ion-item>

                            <ion-item class=l-item>
                                <ion-label stacked>Segundo Nombre</ion-label>
                                <ion-input  type="text" value="{{obj.segundo_nombre}}" [formControl]="updateForm.controls['segundo_nombre']" name='segundo_nombre' ></ion-input>
                            </ion-item>

                            <ion-item class=l-item>
                                <ion-label stacked>Primer Apellido </ion-label>
                                <ion-input  type="text" value="{{obj.primer_apellido}}" [formControl]="updateForm.controls['primer_apellido']" ></ion-input>
                            </ion-item>

                            <ion-item class=l-item>
                                <ion-label stacked>Segundo Apellido</ion-label>
                                <ion-input  type="text" value="{{obj.segundo_apellido}}"  [formControl]="updateForm.controls['segundo_apellido']"></ion-input>
                            </ion-item>

                            <ion-item class=l-item>
                                <ion-label stacked>Número Celular </ion-label>
                                <ion-input  type="tel" value="{{obj.celular}}" [formControl]="updateForm.controls['celular']" ></ion-input>
                            </ion-item>

                            <ion-item class=l-item>
                                <ion-label stacked>Email</ion-label>
                                <ion-input  disabled="true"  type="email" value="{{obj.email}}"></ion-input>
                            </ion-item>



                          </form>

                        <button margin-top  ion-button full color="btn" (click)="update()">Guardar</button>

                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-content>



</ion-content>
