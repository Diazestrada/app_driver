<ion-header>
  <ion-navbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid class="g-info">
    <ion-row class="c-user">
      <ion-col col-4>
          <img class="img-profile" src="./assets/imgs/icon-mi-perfil.png">
      </ion-col>
      <ion-col>
        <p class="tx-title">{{driver_name}}</p>
        <!-- <p class="tx-title">Estado: <span class="tx-green">Verificado</span></p> -->
        <p class="tx-title">Estado: <span class="tx-red">Sin Verificar</span></p>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center class="c-info">
      <ion-col col-4>
        <p class="tx-points">0</p>
        <p class="tx-green" text-center>Puntos</p>
      </ion-col>
      <ion-col col-4>
        <p class="tx-points">0</p>
        <p class="tx-green" text-center>Viajes</p>
      </ion-col>
      <ion-col col-4>
        <p class="tx-points">0%</p>
        <p class="tx-green" text-center>Perfil</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list margin-top>

    <ion-item class="details-item" *ngFor="let item of data" (click)="goPage(item.page)">
        <ion-thumbnail item-start>
          <img class="item-thumb" [src]="item.thumb">
        </ion-thumbnail>
        <h2 class="tx-title">{{item.title}}</h2>
        <p class="tx-lite">{{item.summary}}</p>
      </ion-item>

  </ion-list>

</ion-content>
