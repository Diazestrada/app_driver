<ion-header>
  <ion-navbar>    
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal">
          <ion-icon color="white" name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid class="g-info">
    <ion-row class="c-user">
      <ion-col>
          <img class="img-profile" src="./assets/imgs/icon-mi-perfil.png">
      </ion-col>
      <ion-col>
        <p class="tx-title">Name: </p>
        <!-- {{driver_name}} -->
        <p class="tx-title">Estado: <span class="tx-green">Verificado</span></p>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center class="c-info">
      <ion-col col-4>
        <p class="tx-points">0</p>
        <p class="tx-green" text-center>Puntos</p>
      </ion-col>
      <ion-col col-4>
        <p class="tx-points">0</p>
        <p class="tx-green" text-center>Viajes</p>
      </ion-col>
      <ion-col col-4>
        <p class="tx-points">0</p>
        <p class="tx-green" text-center>Perfil</p>
      </ion-col>
    </ion-row>
  </ion-grid>
 
    
</ion-content>
