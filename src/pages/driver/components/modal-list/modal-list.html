<ion-content padding>

 <h3 class="tx">{{title}}</h3>

 <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>


 <ion-list *ngFor="let item of data">
  <ion-list-header>
    {{item.departamento}}
  </ion-list-header>
  <ion-item (click)="selectCity(city)" *ngFor="let city of item.ciudades">{{city}}</ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-5>
        <button ion-button color="btnd" (click)="goBack(0)">Cancelar</button>
      </ion-col>
      <ion-col col-5>
        <button ion-button color="btn" (click)="goBack(1)">Seleccionar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
