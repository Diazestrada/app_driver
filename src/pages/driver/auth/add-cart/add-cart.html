<ion-header>
    <ion-navbar>
        <ion-title>Nuevo Vehículo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="./assets/imgs/img-top-nuevo-vehiculo.png">

    <ion-grid>
            <ion-row>
                <ion-col col-12>

                    <form [formGroup]="cartForm">
                        <ion-item class=l-item>
                            <ion-label stacked>Placa <sup>*</sup></ion-label>
                            <ion-input [formControl]="cartForm.controls['license_plate']" type="text" maxlength="7" (ionChange)="onChangePlate($event)"></ion-input>
                        </ion-item>

                        <ion-item class=l-item (click)="showModal(0)">
                            <ion-label stacked>Clase de vehículo <sup>*</sup></ion-label>
                            <ion-input [formControl]="cartForm.controls['type']" disabled="true"></ion-input>
                        </ion-item>

                        <ion-item class=l-item (click)="showModal(1)">
                            <ion-label stacked>Tipo de carroceria <sup>*</sup></ion-label>
                            <ion-input [formControl]="cartForm.controls['bodywork']" disabled="true"></ion-input>
                        </ion-item>

                        <ion-item class=l-item>
                            <ion-label stacked>Modelo <sup>*</sup></ion-label>
                            <ion-input [formControl]="cartForm.controls['model']" maxlength="4" type="number" (ionChange)="onChangeModel($event)"></ion-input>
                        </ion-item>

                        <ion-item class=l-item>
                            <ion-label stacked>Marca <sup>*</sup></ion-label>
                            <ion-input
                              [formControl]="cartForm.controls['brand']"
                              (ionChange)="toCapitalize($event, 'brand')"
                              type="text">
                            </ion-input>
                        </ion-item>

                      </form>

                    <button margin-top (click)="addCart()" [disabled]="!cartForm.valid" ion-button full color="btn">Crear Vehículo</button>

                </ion-col>
            </ion-row>
        </ion-grid>

</ion-content>
