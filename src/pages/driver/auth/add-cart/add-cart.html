<ion-header>
    <ion-navbar>
        <ion-title>Nuevo Vehículo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="./assets/imgs/img-top-nuevo-vehiculo.png">

    <ion-grid>
            <ion-row>
                <ion-col col-12>

                    <form [formGroup]="cartForm">
                        <ion-item class=l-item>
                            <ion-label stacked>Placa <sup>*</sup></ion-label>
                            <ion-input [formControl]="cartForm.controls['license_plate']" type="text" maxlength="7" (ionChange)="onChangePlate($event)"></ion-input>
                        </ion-item>

                        <ion-item class=l-item>
                            <ion-label stacked>Clase de vehículo <sup>*</sup></ion-label>
                            <ion-select [formControl]="cartForm.controls['type']">
                              <ion-option value="Camioneta">Camioneta</ion-option>
                              <ion-option value="Mini turbo">Mini turbo</ion-option>
                              <ion-option value="Sencillo">Sencillo</ion-option>
                              <ion-option value="Doble Troque">Doble Troque</ion-option>
                              <ion-option value="Cuatro Manos">Cuatro Manos</ion-option>
                              <ion-option value="Minimula">Minimula</ion-option>
                              <ion-option value="Tracto Camión">Tracto Camión</ion-option>
                            </ion-select>

                        </ion-item>

                        <ion-item class=l-item>
                            <ion-label stacked>Tipo de carroceria <sup>*</sup></ion-label>
                            <ion-select [formControl]="cartForm.controls['bodywork']">
                                <ion-option value="Carry">Carry</ion-option>
                                <ion-option value="Estacas">Estacas</ion-option>
                                <ion-option value="Furgón">Furgón</ion-option>
                                <ion-option value="Furgón Refrigerado">Furgón Refrigerado</ion-option>
                                <ion-option value="Platón">Platón</ion-option>
                                <ion-option value="Plancha">Plancha</ion-option>
                                <ion-option value="Cisterna">Cisterna</ion-option>
                                <ion-option value="Tanque">Tanque</ion-option>
                                <ion-option value="Volco">Volco</ion-option>
                                <ion-option value="Contenedor">Contenedor</ion-option>
                                <ion-option value="Cama Baja">Cama Baja</ion-option>
                                <ion-option value="Niñera">Niñera</ion-option>
                              </ion-select>
                        </ion-item>

                        <ion-item class=l-item>
                            <ion-label stacked>Modelo <sup>*</sup></ion-label>
                            <ion-input [formControl]="cartForm.controls['model']" type="number"></ion-input>
                        </ion-item>

                        <ion-item class=l-item>
                            <ion-label stacked>Marca <sup>*</sup></ion-label>
                            <ion-input [formControl]="cartForm.controls['brand']" type="text"></ion-input>
                        </ion-item>

                      </form>

                    <button margin-top (click)="addCart()" [disabled]="!cartForm.valid" ion-button full color="btn">Crear Vehículo</button>

                </ion-col>
            </ion-row>
        </ion-grid>

</ion-content>
