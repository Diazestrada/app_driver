<ion-header>
    <ion-navbar>
        <ion-title>Nuevo Vehículo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="./assets/imgs/img-top-nuevo-vehiculo.png">

    <ion-grid>
            <ion-row>
                <ion-col col-12>

                    <form [formGroup]="cartForm">
                        <ion-item class=l-item>
                            <ion-label stacked>Placa <small class="l-requerido">*</small></ion-label>
                            <ion-input
                              type="text" maxlength="7"
                              [formControl]="cartForm.controls['license_plate']"
                              (ionChange)="onChangePlate($event)">
                            </ion-input>
                        </ion-item>

                        <ion-item class=l-item (click)="showModal(0)">
                            <ion-label stacked>Clase de vehículo <small class="l-requerido">*</small></ion-label>
                            <ion-input [formControl]="cartForm.controls['type']" disabled="true"></ion-input>
                        </ion-item>

                        <ion-item class=l-item (click)="showModal(1)">
                            <ion-label stacked>Tipo de carroceria <small class="l-requerido">*</small></ion-label>
                            <ion-input [formControl]="cartForm.controls['bodywork']" disabled="true"></ion-input>
                        </ion-item>

                        <ion-item class=l-item>
                            <ion-label stacked>Modelo <small class="l-requerido">*</small></ion-label>
                            <ion-datetime
                              displayFormat="YYYY"
                              pickerFormat="YYYY"
                              doneText=""
                              min="1950" max="2020"
                              [formControl]="cartForm.controls['model']">
                            </ion-datetime>
                        </ion-item>

                        <ion-item class=l-item>
                            <ion-label stacked>Marca <small class="l-requerido">*</small></ion-label>
                            <ion-input
                              [formControl]="cartForm.controls['brand']"
                              (ionChange)="toCapitalize($event, 'brand')"
                              type="text">
                            </ion-input>
                        </ion-item>
                      </form>
                    <button margin-top (click)="addCart()" [disabled]="!cartForm.valid" ion-button full color="btn">Crear Vehículo</button>

                </ion-col>
            </ion-row>
        </ion-grid>

</ion-content>
